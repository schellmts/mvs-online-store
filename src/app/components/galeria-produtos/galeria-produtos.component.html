<div>
  <app-navbar></app-navbar>
  <div class="container mx-auto text-3xl w-full font-semibold mt-20">
    <h1 class="px-6">Veja nossos principais produtos:</h1>

    <div class="p-6 gap-6 flex flex-col  md:grid md:grid-cols-2 xl:grid-cols-3" *ngIf="camisas">
      <div class="w-full flex flex-col justify-center items-center" *ngFor="let card of camisas">

          <a [routerLink]="['/camisas', card.id]">
            <img class="object-cover w-full rounded-t-lg h-[420px]" [src]="card.foto" alt="product image" />
          </a>
          <div class="p-5">
            <a href="#">
              <h5 class="text-xl font-semibold tracking-tight text-gray-900">Camisa {{card.nome}}</h5>
            </a>
            <div class="flex items-center mt-2.5 mb-5">

            </div>
            <div class="flex items-center justify-between">
              <span class="text-3xl font-bold text-gray-900">R${{card.valor}}</span>
              <a [routerLink]="['/camisas', card.id]" class="text-white bg-azulmarinho hover:bg-azulcobalto duration-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Ver Produto</a>
