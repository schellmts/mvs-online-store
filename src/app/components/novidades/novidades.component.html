<div class="w-full h-full container mx-auto">
  <h2 class="mb-8 text-3xl font-bold">As novidades. <span
      class="text-cinza">Veja
      o que acabou de
      chegar.</span></h2>
  <div class="flex gap-10 pb-8">
    <div *ngFor="let camisa of camisas" class="overflow-x-auto">
    <div
      class="rounded-xl group relative cursor-pointer items-center justify-center overflow-hidden transition-shadow hover:shadow-xl hover:shadow-black/30">
      <div class="h-96 w-[280px]">
        <img
          class="h-full w-full object-cover transition-transform duration-500 group-hover:rotate-3 group-hover:scale-125"
          src="{{camisa.foto}}"
          alt />
      </div>
      <div
        class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black group-hover:from-black/70 group-hover:via-black/60 group-hover:to-black/70"></div>
      <div
        class="absolute inset-0 flex translate-y-[60%] flex-col items-center justify-center px-9 pb-9 text-center transition-all duration-500 group-hover:translate-y-0">
        <h1 class="font-dmserif text-3xl font-bold text-white">{{ camisa.nome }}</h1>
        <p
          class="mb-3 text-lg text-white opacity-0 transition-opacity duration-300 group-hover:opacity-100">{{camisa.nome}}. {{camisa.ano}} {{camisa.local}}</p>
        <button
          class="rounded-full bg-neutral-900 py-2 px-3.5 font-com text-sm capitalize text-white shadow shadow-black/60">Ver
          Produto</button>
      </div>
    </div>
    </div>
  </div>
</div>
